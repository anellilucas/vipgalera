<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Diamond star shape -->
    <g id="diamond-star">
      <polygon points="0,-4 2,0 0,4 -2,0" fill="white" opacity="0.8"/>
      <circle cx="0" cy="0" r="3" fill="white" opacity="0.3"/>
    </g>
    
    <!-- Larger diamond star -->
    <g id="diamond-star-large">
      <polygon points="0,-6 3,0 0,6 -3,0" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="4" fill="white" opacity="0.4"/>
    </g>
    
    <!-- Small diamond star -->
    <g id="diamond-star-small">
      <polygon points="0,-2 1,0 0,2 -1,0" fill="white" opacity="0.7"/>
      <circle cx="0" cy="0" r="2" fill="white" opacity="0.2"/>
    </g>
  </defs>
  
  <!-- Black background -->
  <rect width="600" height="400" fill="#000000"/>
  
  <!-- Blinking diamond stars -->
  
  <!-- Row 1 -->
  <use href="#diamond-star" transform="translate(50, 60)">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
  </use>
  
  <use href="#diamond-star-small" transform="translate(120, 45)">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
  </use>
  
  <use href="#diamond-star-large" transform="translate(200, 70)">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
  </use>
  
  <use href="#diamond-star" transform="translate(280, 40)">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.2s"/>
  </use>
  
  <use href="#diamond-star-small" transform="translate(350, 65)">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
  </use>
  
  <use href="#diamond-star" transform="translate(420, 50)">
    <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="1.5s"/>
  </use>
  
  <use href="#diamond-star-large" transform="translate(500, 75)">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="0.7s"/>
  </use>
  
  <!-- Row 2 -->
  <use href="#diamond-star-small" transform="translate(80, 120)">
    <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin="1s"/>
  </use>
  
  <use href="#diamond-star" transform="translate(160, 140)">
    <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite" begin="0.2s"/>
  </use>
  
  <use href="#diamond-star-large" transform="translate(240, 110)">
    <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite" begin="1.8s"/>
  </use>
  
  <use href="#diamond-star-small" transform="translate(320, 135)">
    <animate attributeName="opacity" values="0;1;0" dur="1.4s" repeatCount="indefinite" begin="0.6s"/>
  </use>
  
  <use href="#diamond-star" transform="translate(400, 125)">
    <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite" begin="1.1s"/>
  </use>
  
  <use href="#diamond-star-small" transform="translate(480, 145)">
    <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite" begin="0.4s"/>
  </use>
  
  <!-- Row 3 -->
  <use href="#diamond-star" transform="translate(40, 200)">
    <animate attributeName="opacity" values="0;1;0" dur="2.4s" repeatCount="indefinite" begin="1.3s"/>
  </use>
  
  <use href="#diamond-star-large" transform="translate(140, 220)">
    <animate attributeName="opacity" values="0;1;0" dur="2.7s" repeatCount="indefinite" begin="0.9s"/>
  </use>
  
  <use href="#diamond-star-small" transform="translate(220, 190)">
    <animate attributeName="opacity" values="0;1;0" dur="1.9s" repeatCount="indefinite" begin="0.1s"/>
  </use>
  
  <use href="#diamond-star" transform="translate(300, 210)">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.6s"/>
  </use>
  
  <use href="#diamond-star-small" transform="translate(380, 185)">
    <animate attributeName="opacity" values="0;1;0" dur="1.3s" repeatCount="indefinite" begin="0.8s"/>
  </use>
  
  <use href="#diamond-star-large" transform="translate(460, 205)">
    <animate attributeName="opacity" values="0;1;0" dur="2.9s" repeatCount="indefinite" begin="1.4s"/>
  </use>
  
  <use href="#diamond-star" transform="translate(540, 195)">
    <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite" begin="0.3s"/>
  </use>
  
  <!-- Row 4 -->
  <use href="#diamond-star-small" transform="translate(70, 280)">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1.7s"/>
  </use>
  
  <use href="#diamond-star" transform="translate(150, 260)">
    <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.5s"/>
  </use>
  
  <use href="#diamond-star-large" transform="translate(250, 290)">
    <animate attributeName="opacity" values="0;1;0" dur="3.1s" repeatCount="indefinite" begin="1.2s"/>
  </use>
  
  <use href="#diamond-star-small" transform="translate(330, 275)">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.7s"/>
  </use>
  
  <use href="#diamond-star" transform="translate(410, 285)">
    <animate attributeName="opacity" values="0;1;0" dur="2.6s" repeatCount="indefinite" begin="1.9s"/>
  </use>
  
  <use href="#diamond-star-small" transform="translate(490, 270)">
    <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin="0.2s"/>
  </use>
  
  <!-- Row 5 -->
  <use href="#diamond-star" transform="translate(60, 350)">
    <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite" begin="1.5s"/>
  </use>
  
  <use href="#diamond-star-small" transform="translate(180, 340)">
    <animate attributeName="opacity" values="0;1;0" dur="1.4s" repeatCount="indefinite" begin="0.6s"/>
  </use>
  
  <use href="#diamond-star-large" transform="translate(280, 360)">
    <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite" begin="1.1s"/>
  </use>
  
  <use href="#diamond-star" transform="translate(380, 345)">
    <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite" begin="0.4s"/>
  </use>
  
  <use href="#diamond-star-small" transform="translate(480, 355)">
    <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite" begin="1.8s"/>
  </use>
  
  <use href="#diamond-star" transform="translate(550, 340)">
    <animate attributeName="opacity" values="0;1;0" dur="2.4s" repeatCount="indefinite" begin="0.9s"/>
  </use>
</svg>